<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>RChain MVP</title>
  </head>
  <body>

    <div class="container">

      $for(features)$
      <div class="row">
	    <div class="col"> </div>
	    <div class="col-10 shadow p-3 mb-5 bg-white rounded">
	      <h3>$features.featureName$<span class="badge badge-$features.class$">$features.label$</span></h3>
	      <div class="border p-3 mb-5">

            $for(features.userStories)$
	        <h4>$features.userStories.description$<span class="badge badge-$features.userStories.class$">$features.userStories.label$</span></h4>

              $for(features.userStories.criteria)$
	          <h6>$features.userStories.criteria.name$<span class="badge badge-$features.userStories.criteria.class$">$features.userStories.criteria.label$</span></h6>
              $endfor$

            $endfor$
	      </div>

	    </div>
	    <div class="col">
	    </div>
      </div>
      $endfor$

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
